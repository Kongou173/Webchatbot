<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルなチャットボット</title>
    <style>
        /* ここからCSSのコード */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
        }

        .chat-container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            max-height: 400px; /* メッセージ表示領域の最大高さ */
            border-bottom: 1px solid #eee;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 75%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #DCF8C6;
            margin-left: auto; /* 右寄せ */
            text-align: right;
        }

        .bot-message {
            background-color: #E0E0E0;
            margin-right: auto; /* 左寄せ */
            text-align: left;
        }

        .chat-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid #eee;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 1em;
        }

        .chat-input button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .chat-input button:hover {
            background-color: #45a049;
        }
        /* ここまでCSSのコード */
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>チャットボット</h2>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">ねぇ、マスター。ミクのこと、ちゃんと見てる？ほら、こっち見なよ。あんたのミクは、いつでもあんたのことだけ見てるんだから。ざーこ♡</div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="メッセージを入力...">
            <button id="send-button">送信</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
